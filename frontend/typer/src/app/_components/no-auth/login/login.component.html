<app-card [title]="'Logowanie'" class="card-box mxw-400">
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="username">Login</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Login" [(ngModel)]="username" >
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" [(ngModel)]="password" >
    </div>
    <div>
      <input type="submit" value="Zaloguj się" class="btn btn-primary btn-sm" />
    </div>
  </form>
  <div class="pt-3 fs-medium-s">
    <div>Nie masz konta? <a [routerLink]="['/', 'register']">Zarejestruj się.</a></div>
    <div class="pt-1"><a [routerLink]="['/', 'password-reset']">Nie pamiętam hasła</a></div>
  </div>
</app-card>
