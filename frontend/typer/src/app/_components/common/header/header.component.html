<ng-container>
  <div *ngIf="user">{{ user.username }}</div>
  <nav class="navbar navbar-expand-sm fixed-top bg-white navbar-dark d-flex justify-content-between align-items-start align-items-sm-center" id="navbar">
    <div class="d-flex align-items-start align-items-sm-center justify-content-between flex-fill">
      <a class="navbar-brand text-primary" href="#">
        <span class="brand-main">TYPER</span>
        <span class="brand-sub">EURO 2020</span>
      </a>
      <ng-container *ngIf="(user && user.isAuthenticated)" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
            aria-controls="mainMenu" aria-expanded="false" aria-label="Pokaż / ukryj menu" id="mainMenuToggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div *ngIf="!mobileMenuVisible" class="collapse navbar-collapse" id="mainMenu">
          <app-menu [menuItems]="menuItems" class="main-menu"></app-menu>
        </div>
      </ng-container>
    </div>
    <app-user-menu *ngIf="user" [userObj]="user"></app-user-menu>
    <div *ngIf="mobileMenuVisible" class="collapse navbar-collapse" id="mainMenu">
      <app-menu [menuItems]="menuItems" class="main-menu"></app-menu>
    </div>
  </nav>
  <div class="navbar-fix"></div>
</ng-container>
<div *ngIf="user && !user.isAuthenticated">
  <div class="d-flex justify-content-md-center">
    <div class="col-6">
      <div class="alert alert-danger">
        <i class="material-icons float-right">as</i>
        <strong>Uwaga!</strong> Nie posiadasz dostępu do systemu.<br/>
        <small>W celu uzyskania dostępu skontaktuj się z administratorem systemu.</small>
      </div>
    </div>
  </div>
</div>
